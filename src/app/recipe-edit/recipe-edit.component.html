<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" #imagePathItem formControlName="imagePath" id="imageUrl"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img class="image-preview" [src]="imagePathItem.value" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" class="form-control" formControlName="description" id="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingradients">
                    <div class="row"  *ngFor="let ingradientControl of recipeForm.get('ingradients')['controls']; let i=index"
                     [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="deleteIngradients(i)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="addIngradient()">Add Inradient</button>
                </div>
            </div>
        </form>
    </div>
</div>
