<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (newItem)="addItem($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li (click)="selectIngradient(i)" class="list-group-item" *ngFor="let ingradient of (ingradients|async).ingradients;let i=index">
        <a>{{ingradient.name}} ({{ingradient.amount}})</a>
      </li>
    </ul>
  </div>
</div>
